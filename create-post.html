<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  
  <title>Fake-Blog</title>
</head>
<body>

    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand"href="#"><img width="50" height="50" src="https://freepikpsd.com/wp-content/uploads/2019/10/play-logo-png-9-Transparent-Images.png" alt=""></a>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./create-post.html">criar um post</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Destaques do mês</a></li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </nav>
      </header>

  <div class="container pt-5">
    <h2>Escreva o seu post</h2>
    <form >
      <div class="container form-group mb-3">
        <label class="form-label">Autor</label>
        <input id="author" class="form-control" type="text">
        <label for="" class="form-label">Título</label>
        <input id="title" class="form-control" type="text">
        <label  for="" class="form-label">Categoria</label>
        <select id="category" class="form-select" name="" id="">
          <option selected value="0">Selecione uma categoria</option>
          <option value="tec">Tecnologia</option>
          <option value="car">Carreira</option>
          <option value="eco">Economia</option>
          <option value="div">Diversos</option>
        </select>
        <label for="" class="form-label mt-5">Escreva o seu post abaixo:</label>
        <textarea class="form-control mb-3"  id="post" cols="30" rows="10"></textarea>
    
      </div>
      <button  type="button" id="btn-send" class="btn btn-primary">Postar</button>
      <button  type="button" id="btn-back" class="btn btn-danger">Voltar</button>
    </form>
  </div>

  
  <script src="app.js"></script>
  
</body>


</html>
